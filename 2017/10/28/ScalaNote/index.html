	  <p>Scala 是一门多范式的编程语言，类似于 Java 。设计初衷是实现可伸缩的语言、并集成面向对象编程和函数式编程的各种特性。</p>

</code></pre><p>可以使用命令行交互式执行：</p>
<p>  HelloWorld.main(null)</p>
