	  <div class="post-content slideDownMin">

		


	  <p>通过selenium 调用 webdriver 操控 Firefox：</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">from</span> selenium <span class="keyword">import</span> webdriver</div><div class="line">driver = webdriver.Firefox()</div></pre></td></tr></table></figure>
<a id="more"></a>
<p>发现报错：</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div></pre></td><td class="code"><pre><div class="line">Traceback (most recent call last):</div><div class="line">  File <span class="string">"/usr/local/lib/python3.5/dist-packages/selenium/webdriver/common/service.py"</span>, line <span class="number">76</span>, <span class="keyword">in</span> start</div><div class="line">    stdin=PIPE)</div><div class="line">  File <span class="string">"/usr/lib/python3.5/subprocess.py"</span>, line <span class="number">947</span>, <span class="keyword">in</span> __init__</div><div class="line">    restore_signals, start_new_session)</div><div class="line">  File <span class="string">"/usr/lib/python3.5/subprocess.py"</span>, line <span class="number">1551</span>, <span class="keyword">in</span> _execute_child</div><div class="line">    <span class="keyword">raise</span> child_exception_type(errno_num, err_msg)</div><div class="line">FileNotFoundError: [Errno <span class="number">2</span>] No such file <span class="keyword">or</span> directory: <span class="string">'geckodriver'</span></div><div class="line"></div><div class="line">During handling of the above exception, another exception occurred:</div><div class="line"></div><div class="line">Traceback (most recent call last):</div><div class="line">  File <span class="string">"&lt;stdin&gt;"</span>, line <span class="number">1</span>, <span class="keyword">in</span> &lt;module&gt;</div><div class="line">  File <span class="string">"/usr/local/lib/python3.5/dist-packages/selenium/webdriver/firefox/webdriver.py"</span>, line <span class="number">148</span>, <span class="keyword">in</span> __init__</div><div class="line">    self.service.start()</div><div class="line">  File <span class="string">"/usr/local/lib/python3.5/dist-packages/selenium/webdriver/common/service.py"</span>, line <span class="number">83</span>, <span class="keyword">in</span> start</div><div class="line">    os.path.basename(self.path), self.start_error_message)</div><div class="line">selenium.common.exceptions.WebDriverException: Message: <span class="string">'geckodriver'</span> executable needs to be <span class="keyword">in</span> PATH.</div></pre></td></tr></table></figure>
<p>Google找到解决方案，在github上下载<a href="https://github.com/mozilla/geckodriver/releases" target="_blank" rel="external">geckodriver</a>：</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">sudo tar zxvf geckodriver-v0<span class="number">.19</span><span class="number">.1</span>-linux32.tar.gz    <span class="comment"># 下载geckodriver并解压缩</span></div><div class="line">sudo mv geckodriver /usr/bin/                       <span class="comment"># 将geckodriver移动到bin目录下</span></div><div class="line">cd /usr/bin/                                        <span class="comment"># 进入bin目录</span></div><div class="line">sudo chmod +x geckodriver                           <span class="comment"># 获取权限</span></div></pre></td></tr></table></figure>
<p>这时再调用Firefox，发现可以成功跳转网页:</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">from</span> selenium <span class="keyword">import</span> webdriver </div><div class="line">driver = webdriver.Firefox()</div><div class="line">driver.get(<span class="string">'http://www.zhihu.com'</span>)</div></pre></td></tr></table></figure>
